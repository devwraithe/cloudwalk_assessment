name: cloudwalk_assessment
description: An app to show the pictures from NASA's "Astronomy Picture of the Day" website in a fashion manner.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  envied: ^0.3.0+3
  dartz: ^0.10.1
  equatable: ^2.0.5
  http: ^1.1.0
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  intl: ^0.18.1
  mockito: ^5.4.2
  bloc_test: ^9.1.3
  hive: ^2.2.3
  connectivity_plus: ^4.0.1
  hive_flutter: ^1.1.0
  flutter_screenutil: ^5.8.4
  path_provider: ^2.0.15
  path_provider_platform_interface: ^2.0.6
  plugin_platform_interface: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  envied_generator: ^0.3.0+3
  build_runner: ^2.4.6

flutter:

  uses-material-design: true

  assets:
     - assets/
     - assets/fonts/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Black.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
        - asset: assets/fonts/DMSans-ExtraBold.ttf
        - asset: assets/fonts/DMSans-ExtraLight.ttf
        - asset: assets/fonts/DMSans-Light.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-SemiBold.ttf
        - asset: assets/fonts/DMSans-Thin.ttf









